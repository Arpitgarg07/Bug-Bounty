<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div id="popupCard" class="webcrumbs-popup">
        <div class="card-popup">
          <div class="content-popup">
                <button class="close-btn-popup" id="closeBtn">Ã—</button> 
            <div class="profile-popup">
              <img
                src="https://tools-api.webcrumbs.org/image-placeholder/100/100/avatars/1"
                alt="Profile"
                class="profile-img-popup"
              />
              <h1 class="name-popup">John Doe</h1>
              <p class="bio-popup">
                A passionate developer squashing bugs<br />
                daily and solving the most challenging<br />
                coding problems.
              </p>
            </div>
            <div class="rewards-popup">
              Reward earn: <b>220$</b>
            </div>
            <div class="stats-popup">
              <span>Bugs Resolved: <strong>120</strong></span>
              <div class="social-links-popup">
                <a href="https://instagram.com/johndoe" class="social-link-popup instagram">
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://linkedin.com/in/johndoe" class="social-link-popup linkedin">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/johndoe" class="social-link-popup twitter">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
